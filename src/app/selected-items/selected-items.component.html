<mat-form-field
  *ngIf="isModeEdit()"
  appearance="fill"
  class="landing-input">
  <textarea
    id="landing"
    matInput
    cdkTextareaAutosize
    cdkAutosizeMinRows="{{calculateNumberOfRows()}}"
    cdkAutosizeMaxRows="{{calculateNumberOfRows()}}"
    [(ngModel)]="text">
  </textarea>
</mat-form-field>
<mat-selection-list [multiple]="true" *ngIf="isModeView()">
  <mat-list-option
    *ngFor="let item of arrangedItems"
    (click)="changeLineState(item)"
    [ngClass]="item.state.toLowerCase()">
    <div mat-line>
      <mat-icon
        aria-hidden="true"
        [ngClass]="['list-option-icon', item.category]"
        >crop_portrait</mat-icon
      >{{ item.asString() }}
    </div>
  </mat-list-option>
</mat-selection-list>
<button *ngIf="isModeView()" mat-stroked-button class="edit-button" (click)="openEditMode()">Edit</button>
<button *ngIf="isModeEdit()" mat-stroked-button class="save-button" (click)="saveChanges()">Save</button>
